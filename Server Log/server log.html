<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="server log_result.html">
    <link href="server_info.txt">
    <style>
        .strSv:hover {
            box-shadow: 4px 4px 4px black;
            background-color: lightgreen;
            border: none;
        }

        .stpSv:hover {
            box-shadow: 4px 4px 4px black;
            background-color: lightgreen;
            border: none;
        }

        .download {
            margin-left: 200px;
        }

        .download:hover {
            cursor: pointer;
            box-shadow: 4px 4px 4px black;
        }

        button {
            border: none;
        }

        button:hover {
            cursor: pointer;
            box-shadow: 4px 4px 4px black;
        }

        label {
            font-size: 25px;
        }

        fieldset {
            margin-top: -20px;
        }

        input {
            font-size: 15px;
            border: none;
            outline: none;
            box-shadow: 4px 4px 4px black;
        }
    </style>

    <title>Server Log</title>

</head>

<body style="background-image: linear-gradient(90deg, rgb(28, 28, 54), rgb(13, 185, 207));">
    <br><br><br><br><br><br><br><br><br>

    <fieldset style="border: none;">

        <div>
            <div>

                <textarea id="server_status"
                    style="resize: none; width: 1030px; height: 250px; background-color: black; color: green; font-family: 'Monocraft'; font-size: 20px; margin-left: 100px; border: none; box-shadow: 6px 6px 6px black; outline:none; margin-top: -120px;"></textarea>
            </div>

            <br><br>

            <div style="text-align: center; margin-top: 30px;">

                <label>
                    <strong style="font-family: Arial, Helvetica, sans-serif;">
                        How Many Connections The Server Got?:
                    </strong>
                </label>

                <input id="connections"><br><strong></strong>

            </div>

            <br><br>

            <div style='margin-left: 250px; '>
                <button class="strSv" onclick="start_Server()"
                    style="font-size: 60px; cursor: pointer; background-color: green; margin-left: 70px;">
                    <strong>
                        Show Log
                    </strong>
                </button>

                <button class="stpSv" onclick="stop_Server()"
                    style="font-size: 60px; cursor: pointer; background-color: red;">
                    <strong>
                        Clear Log
                    </strong>
                </button><br><br>

            </div>

        </div>

    </fieldset>

</body>

<script>
    function start_Server() {

        alert('Generating Log...')

        let connections = document.getElementById("connections").value;
        let server_status = document.getElementById("server_status").value;

        for (vI = 0; vI < connections; vI++) {

            server_status = document.getElementById("server_status").value = "[SERVER]: Connections detected: " + vI + "\n" + server_status;
        }

    }

    function stop_Server() {

        let connections = document.getElementById("connections").value = "";
        let server_status = document.getElementById("server_status").value = "";
    }

</script>

</html>
